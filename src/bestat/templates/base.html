<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Bestat{% endblock %}</title>

    <!-- meta character set -->
    <meta charset="UTF-8">
    <!-- Always force latest IE rendering engine or request Chrome Frame -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- Mobile Specific Meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS================================================== -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
    <!-- Fontawesome Icon font -->
    <link rel="stylesheet" href="{% static "css/font-awesome.min.css" %}">
    <!-- bootstrap.min -->
    <link rel="stylesheet" href="{% static "css/jquery.fancybox.css" %}">
    <!-- bootstrap.min -->
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
    <!-- bootstrap.min -->
    <link rel="stylesheet" href="{% static "css/owl.carousel.css" %}">
    <!-- bootstrap.min -->
    <link rel="stylesheet" href="{% static "css/slit-slider.css" %}">
    <!-- bootstrap.min -->
    <link rel="stylesheet" href="{% static "css/animate.css" %}">
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="{% static "css/main.css" %}">
    <!-- Modernizer Script for old Browsers -->
    <script src="{% static "js/modernizr-2.6.2.min.js" %}"></script>
</head>
<body id="body">
{% block body %}

{% endblock %}

<!-- Essential jQuery Plugins
================================================== -->
<!-- Main jQuery -->
<script src="{% static "js/jquery-1.11.1.min.js" %}"></script>
<!-- Twitter Bootstrap -->
<script src="{% static "js/bootstrap.min.js" %}"></script>
<!-- Single Page Nav -->
<script src="{% static "js/jquery.singlePageNav.min.js" %}"></script>
<!-- jquery.fancybox.pack -->
<script src="{% static "js/jquery.fancybox.pack.js" %}"></script>
<!-- Google Map API -->

<!-- Owl Carousel -->
<script src="{% static "js/owl.carousel.min.js" %}"></script>
<!-- jquery easing -->
<script src="{% static "js/jquery.easing.min.js" %}"></script>
<!-- Fullscreen slider -->
<script src="{% static "js/jquery.slitslider.js" %}"></script>
<script src="{% static "js/jquery.ba-cond.min.js" %}"></script>
<!-- onscroll animation -->
<script src="{% static "js/wow.min.js" %}"></script>
<!-- Custom Functions -->
<script src="{% static "js/main.js" %}"></script>

{% block js %}
{% endblock %}
</body>
</html>
