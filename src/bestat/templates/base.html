<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Bestat{% endblock %}</title>
    {% load static %}
    <!-- meta character set -->
    <meta charset="UTF-8">
    <!-- Always force latest IE rendering engine or request Chrome Frame -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- Mobile Specific Meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS================================================== -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
    <!-- Fontawesome Icon font -->
    <link rel="stylesheet" href="{% static "css/font-awesome.min.css" %}">
    <!-- bootstrap.min -->
    <link rel="stylesheet" href="{% static "css/jquery.fancybox.css" %}">
    <!-- bootstrap.min -->
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
    <!-- bootstrap.min -->
    <link rel="stylesheet" href="{% static "css/owl.carousel.css" %}">
    <!-- bootstrap.min -->
    <link rel="stylesheet" href="{% static "css/slit-slider.css" %}">
    <!-- bootstrap.min -->
    <link rel="stylesheet" href="{% static "css/animate.css" %}">
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="{% static "css/main.css" %}">
    <!-- Navbar -->
    <link rel="stylesheet" href="{% static "css/navbar.css" %}">
    <link rel="stylesheet" href="{% static "css/bestat.css" %}">
    {% block css %}
    {% endblock %}
    <!-- Modernizer Script for old Browsers -->
    <script src="{% static "js/modernizr-2.6.2.min.js" %}"></script>
</head>
<body id="body">
<header>
    <nav class="navbar-inverse navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{% url 'bestat:home' %}">BESTAT</a>
            </div>

            {% block navbar %}{% endblock %}
        </div><!-- /.navbar-collapse -->
    </nav>
</header>
{% block body %}


{% endblock %}

<!-- Essential jQuery Plugins
================================================== -->
<!-- Main jQuery -->
<script src="{% static "js/jquery-3.2.1.min.js" %}"></script>
<!-- Twitter Bootstrap -->
<script src="{% static "js/bootstrap.min.js" %}"></script>
<!-- Single Page Nav -->
<script src="{% static "js/jquery.singlePageNav.min.js" %}"></script>
<!-- jquery.fancybox.pack -->
<script src="{% static "js/jquery.fancybox.pack.js" %}"></script>
<!-- Google Map API -->

<!-- Owl Carousel -->
<script src="{% static "js/owl.carousel.min.js" %}"></script>
<!-- jquery easing -->
<script src="{% static "js/jquery.easing.min.js" %}"></script>
<!-- Fullscreen slider -->
<script src="{% static "js/jquery.slitslider.js" %}"></script>
<script src="{% static "js/jquery.ba-cond.min.js" %}"></script>
<!-- onscroll animation -->
<script src="{% static "js/wow.min.js" %}"></script>
<!-- Custom Functions -->
<script src="{% static "js/main.js" %}"></script>

{% block js %}
{% endblock %}
</body>
</html>
