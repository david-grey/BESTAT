{% extends "base.html" %}

{% block title %}Bestat - Sign In{% endblock %}

{% block body %}
    <section id="contact">
        <div class="container">
            <div class="row">

                <div class="sec-title text-center wow animated fadeInDown" style="padding-top: 150px;">
                    <h2>Sign In</h2>
                </div>

                <div class="col-md-offset-2 col-md-8 text-center wow animated fadeInUp">
                    <form method="post" action="{% url 'bestat:signin' %}">
                        {% for field in form.visible_fields %}
                            <div class="input-field">
                                {{ field }}
                            </div>
                        {% endfor %}

                        <button type="submit" id="submit" class="btn btn-blue btn-effect" style="margin-top: 50px;">
                            Sign In
                        </button>
                        {% csrf_token %}
                    </form>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
