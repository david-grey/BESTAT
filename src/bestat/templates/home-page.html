{% extends "base.html" %}

{% block title %}Bestat - Home{% endblock %}

{% block body %}
    <section id="contact">
        <div class="container">
            <div class="row">

                <div class="sec-title text-center wow animated fadeInDown"
                     style="padding-top: 150px;">
                    <h2>Choose City</h2>
                </div>

                <div class="col-md-3 col-sm-6 col-xs-12 text-center wow animated zoomIn">
                    <div class="service-item">
                        <div class="service-icon">
                            <i class="fa fa-home fa-3x"></i>
                        </div>
                        <h3>Support</h3>

                    </div>
                </div>

                <div class="col-md-3 col-sm-6 col-xs-12 text-center wow animated zoomIn"
                     data-wow-delay="0.3s">
                    <div class="service-item">
                        <div class="service-icon">
                            <i class="fa fa-tasks fa-3x"></i>
                        </div>
                        <h3>Education</h3>

                    </div>
                </div>

                <div class="col-md-3 col-sm-6 col-xs-12 text-center wow animated zoomIn"
                     data-wow-delay="0.6s">
                    <div class="service-item">
                        <div class="service-icon">
                            <i class="fa fa-clock-o fa-3x"></i>
                        </div>
                        <h3>Transportation</h3>

                    </div>
                </div>

                <div class="col-md-3 col-sm-6 col-xs-12 text-center wow animated zoomIn"
                     data-wow-delay="0.9s">
                    <div class="service-item">
                        <div class="service-icon">
                            <i class="fa fa-heart fa-3x"></i>
                        </div>

                        <h3>Security</h3>

                    </div>
                </div>

                <div class="col-md-offset-2 col-md-8 text-center wow animated fadeInUp"
                     style="margin-top: 50px">
                    <form action="city" method="get">
                        <div class="input-field">
                            <input type="select" name="name"
                                   class="form-control"
                                   placeholder="Start your new life...">
                        </div>
                        <button type="submit" id="submit"
                                class="btn btn-blue btn-effect"
                                style="margin-top: 50px;">
                            Choose
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </section>
{% endblock %}

{% block js %}
    {% load static %}
    <script src="{% static "js/jquery.backstretch.js" %}"></script>
    <script>
        $(function () {
            $(".container").css({opacity: .8});
            $.backstretch(["{% static "img/portfolio/item2.jpg" %}", "{% static "img/portfolio/item3.jpg" %}", "{% static "img/portfolio/item4.jpg" %}"], {
                duration: 3000,
                fade: 750
            });
        });
    </script>
{% endblock %}
